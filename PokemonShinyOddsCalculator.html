        <img src="/logo.png" alt="SaberByteStudio">

          <a href="https://twitter.com/your_twitter_link" target="_blank"><img src="/images/twitter.png" alt="Twitter"></a>

      </ul>
    </nav>
  </header>

  <main>
    <div class="container">
        <h1 class="title">Pokémon Shiny Odds Calculator</h1>
    
        <div class="input-container">
          <div>
            <label class="label" for="generation">Generation:</label>
            <select id="generation">
              <option value="1">Generation 1</option>
              <option value="2">Generation 2</option>
              <option value="3">Generation 3</option>
              <option value="4">Generation 4</option>
              <option value="5">Generation 5</option>
              <option value="6">Generation 6</option>
              <option value="7">Generation 7</option>
              <option value="8">Generation 8</option>
              <option value="9">Generation 9</option>
            </select>
          </div>
    
          <div>
            <label class="label" for="method">Hunting Method:</label>
            <select id="method">
              <option value="fullOdds">Full Odds</option>
              <option value="masudaMethod">Masuda Method</option>
              <option value="chainFishing">Chain Fishing</option>
              <!-- Add other hunting methods here -->
            </select>
          </div>
        </div>

        <div class="pokemon-container">
            <label for="pokemon">Pokemon Name:</label>
            <div class="search-container">
              <input type="text" id="pokemonInput" placeholder="Enter Pokémon name">
              <button id="searchButton">Search</button>
            </div>
        </div>
    
        <img id="pokemonImage" src="" alt="Pokemon">

        <div class="counter">
          <button id="decrease">-</button>
          <span id="count">0</span>
          <button id="increase">+</button>
        </div>
    
        <div id="EncounterCount">
          <label for="customCount">Encounter Count:</label>
          <input type="number" id="customCount" min="0" value="0">
          <button id="updateCount">Update</button>
        </div>
    
        <div>
            <div id="encounterRate" class="encounter-rate"></div>
            <div id="probability" class="probability"></div>
        </div>
    <p> Disclaimer: Chain FInishing is not finished...</p>
        <script src="/scripts/pokecalculator.js"></script>
      </div>
  </main>
